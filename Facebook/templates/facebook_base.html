<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
	<link rel="stylesheet" href="{{url_for('facebook.static', filename='styless.css')}}" >
	<title>FaceTube</title>
</head>
{% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
		{% for category, msg in messages%}
			{% if category == 'active' %}
				<body class="fade">	
			{% else %}
				<body>
			{% endif %}
		{% endfor %}
	{% endif %}
{% endwith %}	
	<header class="main-header">
		<h1 id='facetube'><span>Face</span><span>Tube</span></h1>
	</header>
	{% block header2 %}
	{% endblock %}

	{% block content %}
	{% endblock %}
	<script src="{{url_for('facebook.static', filename='app.js')}}"></script>
	<script src="{{url_for('facebook.static', filename='fetch.js')}}"></script>
</body>
</html>
